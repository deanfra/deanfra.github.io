  <script id="album-template" type="text/x-handlebars-template">

      <div class="col-lg-4 col-md-4 col-xs-12 gallery album">
        <a href="{{href}}" class="album-link" style="background-image: url({{background}})" target="_blank">
          <span class="title">{{title}}</span>
          <span class="description">{{description}}<br/><span class="link">Visit album</a></span>
          <span class="bg"></span>
        </a>
      </div>
    {{/each}}
  </script>
