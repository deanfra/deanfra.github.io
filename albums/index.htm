    <div class="container">
    </div>

	<div id="headerwrap" style="background: #333">
	    <div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h4>Francis</h4>
					<h1>Family tree</h1>
					<h4>The extended family of mildred lenore and cedric claude</h4>
				</div>
			</div>
	    </div>

	<div class="container" id="albumswrap">
		<div class="row centered mt mb">

      <div id="albumContainer"></div>

      <script id="album-template" type="text/x-handlebars-template">

        <h1>Collections</h1>
        <div class="clearfix">
          {{#each collection}}
            <div class="col-lg-4 col-md-4 col-xs-12 gallery album">
              <a href="{{href}}" class="album-link" target="_blank"
                 style="
                  background-image: url({{background}});
                  {{#if bgPosition}}background-position: {{bgPosition}};{{/if}}
                  {{#if bgSize}}background-size: {{bgSize}};{{/if}}
                  ">
                <span class="title">{{title}}</span>
                <span class="description">{{description}}<br/><span class="link">Visit album</a></span>
                <span class="bg"></span>
              </a>
            </div>
          {{/each}}
        </div>

        <h1>Cedric's Side</h1>
        <div class="clearfix">
          {{#each cedric}}
            <div class="col-lg-4 col-md-4 col-xs-12 gallery album">
              <a href="{{href}}" class="album-link" target="_blank"
                 style="
                  background-image: url({{background}});
                  {{#if bgPosition}}background-position: {{bgPosition}};{{/if}}
                  {{#if bgSize}}background-size: {{bgSize}};{{/if}}
                  ">
                <span class="title">{{title}}</span>
                <span class="description">{{description}}<br/><span class="link">Visit album</a></span>
                <span class="bg"></span>
              </a>
            </div>
          {{/each}}
        </div>

        <h1>Mildred's Side</h1>
        <div class="clearfix">
          {{#each mildred}}
            <div class="col-lg-4 col-md-4 col-xs-12 gallery album">
              <a href="{{href}}" class="album-link" target="_blank"
                 style="
                  background-image: url({{background}});
                  {{#if bgPosition}}background-position: {{bgPosition}};{{/if}}
                  {{#if bgSize}}background-size: {{bgSize}};{{/if}}
                  ">
                <span class="title">{{title}}</span>
                <span class="description">{{description}}<br/><span class="link">Visit album</a></span>
                <span class="bg"></span>
              </a>
            </div>
          {{/each}}
        </div>

        <h2>Family</h2>

        <div class="clearfix">
          {{#each person}}
            <div class="col-lg-3 col-md-3 col-xs-12 gallery album">
              <a href="{{href}}" class="album-link" target="_blank"
                 style="
                  background-image: url({{background}});
                  {{#if bgPosition}}background-position: {{bgPosition}};{{/if}}
                  {{#if bgSize}}background-size: {{bgSize}};{{/if}}
                  ">
                <span class="title">{{title}}</span>
                <span class="description">{{description}}<br/><span class="link">Visit album</a></span>
                <span class="bg"></span>
              </a>
            </div>
          {{/each}}
        </div>
      </script>

    </div>
  </div>

    </div>
  </div><!-- --/footerwrap ---->


</body></html>
